services:
  postgres:
    image: postgres:15-alpine
    container_name: accelapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: accelapp_user
      POSTGRES_PASSWORD: accelapp_password
      POSTGRES_DB: accelapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accelapp_user -d accelapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

